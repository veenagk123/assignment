<mat-toolbar>
    <mat-icon>menu</mat-icon>
    <span style="margin-left: 16px;">Cart-Details</span>
    <span class="example-spacer"></span>
      <mat-icon>favorite</mat-icon>
      <mat-icon style="margin-left:16px;">share</mat-icon>
  </mat-toolbar>
<ng-container *ngIf="products.length !=0">
    <div class="container">
     <div style="margin-top: 10px;" class="card-table">
         <div class="card-product">
             <table >
                 <thead>
                     <tr>
                         <th>Sr No</th>
                         <th>ID</th>
                         <th>Product Name</th>
                         <th>Produuct image</th>
                         <th>url</th>
                         <th>price</th>
                     </tr>
                 </thead>
                 <tbody>
                     <tr *ngFor="let item of products; let i=index">
                     <td>{{i+1}}</td>
                     <td>{{item.id}}</td>
                     <td style="width:20%">{{item.title}}</td>
                     <img style="width:100px;" [src]="imageUrl[item.id]" alt="">
                     <td style="width:20%">{{item.url}}</td>
                     <td style="width:30%">{{price}}</td>
                     <td>
                         <button  (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                     </td>
                     </tr>
                 </tbody> 
             </table>
         </div>
     </div>
     <div class="table2">
     <tr>
        <td colspan="4"></td>
        <td><button style="margin-right: 0;" (click)="emptycart()" class="btn btn-danger">Empty cart</button></td>
        <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
        <td><button  class="btn btn-success">Checkout</button></td>
        <td><strong>Grand Total:{{grandTotal}}</strong></td>
    </tr>
</div>
    </div>
 </ng-container>
 <ng-container *ngIf="products.length==0">
    <div class="container">
        <div class="card">
    <h5 class="card-title">My Cart</h5>
    </div>
    <div class="center">
        <img width="200px"  height="100px" src="assets\download.jpg" alt="">
        <h4>your cart is empty!</h4>
      <h6>Add item to it now</h6>
    <button routerLink="/products" class="btn btn-primary">shop More</button>
    </div>
    </div>
    </ng-container>
