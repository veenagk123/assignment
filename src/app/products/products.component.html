
<mat-toolbar>
  <mat-icon>menu</mat-icon>
  <span style="margin-left: 16px;">Product List</span>
  <span class="example-spacer"></span>
    <mat-icon>favorite</mat-icon>
    <mat-icon style="margin-left:16px;">share</mat-icon>
</mat-toolbar>
<br>
<div class="card-top container-fluid">
    <div class="d-flex flex-wrap justify-content-between flex-grow-1 flex-shrink-1">
      <ng-container *ngFor="let item of productList">
        <div  class="col-md-3">
          <div class="card">
            <a [routerLink]="['/product-details', item.id]">
              <img [src]="imageUrl[item.id]" alt="...">
            </a>
            <h4 class="card-title">{{item.title}}</h4>
            <h5 class="card-subtitle">{{item.albumId}}</h5>
            <p class="card-text"><strong>Price:</strong> $100</p>
            <p class="card-text"><strong></strong> {{item.url}}</p>
            <button (click)="addtocart(item)" class="btn btn-primary">Add To Cart</button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
